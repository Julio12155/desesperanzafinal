<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil - La desesperanza</title>
    <link rel="stylesheet" href="../css/estilos-unificados.css">
    <style>
        .modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); overflow: auto; }
        .modal-content { background-color: var(--blanco); margin: 5% auto; padding: 2rem; border-radius: 15px; width: 90%; max-width: 700px; box-shadow: 0 5px 30px rgba(0,0,0,0.2); animation: fadeIn 0.3s; position: relative; }
        .close { position: absolute; top: 1rem; right: 1.5rem; font-size: 1.5rem; font-weight: bold; color: var(--texto-claro); cursor: pointer; }
        .detalle-row { display: flex; justify-content: space-between; padding: 0.8rem 0; border-bottom: 1px solid var(--borde); }
        .detalle-header { font-weight: bold; background-color: var(--gris-claro); padding: 0.8rem; border-radius: 8px; margin-bottom: 1rem; }
        .detalle-total { font-size: 1.2rem; font-weight: bold; color: var(--verde-acento); text-align: right; margin-top: 1.5rem; }
        
        .avatar-container { position: relative; width: 120px; height: 120px; margin: 0 auto 1rem; cursor: pointer; }
        .avatar { width: 120px; height: 120px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 2.5rem; font-weight: bold; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; object-fit: cover; }
        .avatar-imagen { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; }
        .avatar-overlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; border-radius: 50%; background-color: rgba(0,0,0,0.5); display: flex; align-items: center; justify-content: center; color: white; font-size: 0.8rem; opacity: 0; transition: opacity 0.3s; }
        .avatar-container:hover .avatar-overlay { opacity: 1; }
        #inputAvatar { display: none; }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="../tienda/index.html" class="logo">La desesperanza</a>
            <ul class="nav-menu">
                <li><a href="../tienda/index.html" style="color: var(--verde-suave);">Inicio</a></li>
                <li><a href="../tienda/catalogo.html" style="color: var(--verde-suave);">Cat치logo</a></li>
                <li><a href="../tienda/carrito.html" style="color: var(--verde-suave);">Carrito</a></li>
                <li><a id="nav-login" href="/api/auth/logout" style="color: var(--verde-suave);">Cerrar Sesi칩n</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <aside class="sidebar-perfil">
            <div class="user-header">
                <div class="avatar-container" onclick="document.getElementById('inputAvatar').click()">
                    <div class="avatar" id="avatar-letra">U</div>
                    <img id="avatar-imagen" class="avatar-imagen" style="display: none;">
                    <div class="avatar-overlay">
                        <span>Cambiar foto</span>
                    </div>
                </div>
                <input type="file" id="inputAvatar" accept="image/*">
                <h3 id="nombre-usuario">Cargando...</h3>
                <p id="email-usuario" style="font-size: 0.9rem; color: var(--texto-claro);">...</p>
            </div>
            <div class="menu-opciones">
                <button onclick="cambiarTab('cuenta')" class="active" id="btn-cuenta">游녻 Mi Cuenta</button>
                <button onclick="cambiarTab('pedidos')" id="btn-pedidos">游닍 Mis Pedidos</button>
            </div>
        </aside>

        <main class="content-area">
            <div id="cuenta" class="seccion active">
                <h2 class="section-title">Mi Cuenta</h2>
                <form id="form-cuenta">
                    <div class="form-group">
                        <label>Nombre Completo</label>
                        <input type="text" id="nombre" required>
                    </div>
                    <div class="form-group">
                        <label>Correo Electr칩nico</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label>Tel칠fono de contacto</label>
                        <input type="tel" id="tel">
                    </div>
                    <div class="form-group">
                        <label>Contrase침a</label>
                        <input type="password" id="contra" placeholder="Dejar en blanco para no cambiar">
                        <small style="color: var(--texto-claro); display: block; margin-top: 0.5rem;">M칤nimo 8 caracteres</small>
                        <input type="password" id="confirmar" placeholder="Confirmar contrase침a" style="margin-top: 0.8rem;">
                    </div>

                    <button type="submit" class="btn-guardar">Guardar Cambios</button>
                </form>
            </div>

            <div id="pedidos" class="seccion">
                <h2 class="section-title">Historial de Pedidos</h2>
                <div id="lista-pedidos">
                    <p>Cargando historial...</p>
                </div>
            </div>
        </main>
    </div>

    <div id="modalDetalle" class="modal">
        <div class="modal-content">
            <span class="close" onclick="cerrarModal()">&times;</span>
            <h2 style="margin-bottom: 1.5rem; color: var(--verde-acento);">Detalles del Pedido #<span id="detalle-id"></span></h2>
            
            <div style="margin-bottom: 1.5rem;">
                <p><strong>Fecha:</strong> <span id="detalle-fecha"></span></p>
                <p><strong>Estado:</strong> <span id="detalle-estado"></span></p>
            </div>

            <div class="detalle-header" style="display: flex; justify-content: space-between;">
                <span>Producto</span>
                <span>Subtotal</span>
            </div>
            
            <div id="detalle-items"></div>

            <div class="detalle-row">
                <span>Env칤o</span>
                <span>Gratis</span>
            </div>

            <div class="detalle-total">
                Total: $<span id="detalle-total"></span>
            </div>
        </div>
    </div>

    <script src="js/perfil.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="../tienda/js/mapa.js"></script>
    <script src="../clientes/js/perfil.js"></script>
</body>
</html>
