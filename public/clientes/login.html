<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - La desesperanza</title>
    <link rel="stylesheet" href="../css/estilos-unificados.css">
    <style>
        :root {
            --verde-suave: #2D5016;
            --verde-acento: #C41E3A;
            --texto: #333333;
            --beige: #F5F1E8;
            --arena: #E8DCC4;
            --terracota: #C07855;
            --dorado: #D4AF37;
            --gris-claro: #F9F9F9;
            --blanco: #FFFFFF;
        }
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            background-color: var(--beige); 
            margin: 0; 
            padding: 2rem;
        }
        .login-container { 
            background: var(--blanco); 
            padding: 2.5rem; 
            border-radius: 15px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            width: 100%;
            max-width: 400px;
        }
        h2 { 
            text-align: center; 
            color: var(--verde-acento); 
            margin-bottom: 1.5rem; 
            font-size: 1.8rem;
        }
        input { 
            width: 100%; 
            padding: 12px; 
            margin: 8px 0 12px 0; 
            border: 1px solid var(--borde); 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 0.95rem;
            transition: border-color 0.3s;
        }
        input:focus { 
            outline: none; 
            border-color: var(--verde-acento);
            box-shadow: 0 0 0 2px rgba(196, 30, 58, 0.1);
        }
        button { 
            width: 100%; 
            padding: 12px; 
            background-color: var(--verde-acento); 
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-weight: bold; 
            font-size: 1rem; 
            margin-top: 15px; 
            transition: background 0.3s;
        }
        button:hover { 
            background-color: var(--verde-suave);
        }
        .error { 
            color: var(--terracota); 
            font-size: 0.9rem; 
            text-align: center; 
            display: none; 
            margin-top: 10px; 
            padding: 10px;
            background-color: rgba(192, 120, 85, 0.1);
            border-radius: 6px;
        }
        .links-container { 
            text-align: center; 
            margin-top: 20px; 
            border-top: 1px solid var(--borde); 
            padding-top: 15px; 
        }
        .back-link { 
            display: block; 
            margin-top: 10px; 
            text-decoration: none; 
            color: var(--texto-claro); 
            font-size: 0.9rem; 
            transition: color 0.3s;
        }
        .register-link { 
            color: var(--verde-acento); 
            font-weight: bold; 
            text-decoration: none; 
        }
        .back-link:hover, .register-link:hover { 
            text-decoration: underline;
            color: var(--verde-suave);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <input type="password" id="contra" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p class="error" id="mensajeError"></p>
        </form>

        <div class="links-container">
            <p style="font-size: 0.9rem; margin-bottom: 10px;">
                ¿No tienes cuenta? <a href="registro.html" class="register-link">Regístrate aquí</a>
            </p>
            <a href="../tienda/index.html" class="back-link">Volver a la tienda</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/auth/estado-sesion');
                const data = await res.json();
                
                if (data.autenticado) {
                    if (data.rol === 'admin') {
                        window.location.href = '/administracion/dashboard.html';
                    } else {
                        window.location.href = '/clientes/perfil.html';
                    }
                }
            } catch (error) {
                console.error(error);
            }
        });

        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('mensajeError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const correo = document.getElementById('correo').value;
            const contra = document.getElementById('contra').value;

            try {
                const respuesta = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo, contra })
                });

                const datos = await respuesta.json();

                if (respuesta.ok) {
                    if (datos.rol === 'admin') {
                        window.location.href = '/administracion/dashboard.html';
                    } else {
                        window.location.href = '/clientes/perfil.html';
                    }
                } else {
                    errorMsg.textContent = datos.mensaje || 'Error al entrar';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                errorMsg.textContent = 'Error de conexión con el servidor';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
