<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vivero Solís</title>
    <style>
        :root {
            --verde-acento: #5F8D4E;
            --verde-suave: #7A9B76;
            --texto: #333;
            --beige: #F5F1E8;
        }
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: var(--beige); margin: 0; }
        .login-container { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); width: 350px; }
        h2 { text-align: center; color: var(--verde-acento); margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; font-size: 0.95rem; }
        input:focus { outline: none; border-color: var(--verde-acento); }
        button { width: 100%; padding: 12px; background-color: var(--verde-acento); color: white; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 1rem; margin-top: 10px; transition: background 0.3s; }
        button:hover { background-color: var(--verde-suave); }
        .error { color: #C07855; font-size: 0.9rem; text-align: center; display: none; margin-top: 10px; }
        .links-container { text-align: center; margin-top: 20px; border-top: 1px solid #eee; padding-top: 15px; }
        .back-link { display: block; margin-top: 10px; text-decoration: none; color: #666; font-size: 0.9rem; }
        .register-link { color: var(--verde-acento); font-weight: bold; text-decoration: none; }
        .back-link:hover, .register-link:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
            <input type="email" id="correo" placeholder="Correo electrónico" required>
            <input type="password" id="contra" placeholder="Contraseña" required>
            <button type="submit">Entrar</button>
            <p class="error" id="mensajeError"></p>
        </form>

        <div class="links-container">
            <p style="font-size: 0.9rem; margin-bottom: 10px;">
                ¿No tienes cuenta? <a href="registro.html" class="register-link">Regístrate aquí</a>
            </p>
            <a href="../tienda/index.html" class="back-link">Volver a la tienda</a>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                const res = await fetch('/api/auth/estado-sesion');
                const data = await res.json();
                
                if (data.autenticado) {
                    if (data.rol === 'admin') {
                        window.location.href = '/administracion/dashboard.html';
                    } else {
                        window.location.href = '/clientes/perfil.html';
                    }
                }
            } catch (error) {
                console.error(error);
            }
        });

        const form = document.getElementById('loginForm');
        const errorMsg = document.getElementById('mensajeError');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const correo = document.getElementById('correo').value;
            const contra = document.getElementById('contra').value;

            try {
                const respuesta = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo, contra })
                });

                const datos = await respuesta.json();

                if (respuesta.ok) {
                    if (datos.rol === 'admin') {
                        window.location.href = '/administracion/dashboard.html';
                    } else {
                        window.location.href = '/clientes/perfil.html';
                    }
                } else {
                    errorMsg.textContent = datos.mensaje || 'Error al entrar';
                    errorMsg.style.display = 'block';
                }
            } catch (error) {
                console.error(error);
                errorMsg.textContent = 'Error de conexión con el servidor';
                errorMsg.style.display = 'block';
            }
        });
    </script>
</body>
</html>
