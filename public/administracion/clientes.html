<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes - Panel Admin</title>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo-admin">
                <h2>Vivero Solís</h2>
                <p>Panel Administrativo</p>
            </div>

            <nav>
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="productos.html" class="nav-item">Productos</a>
                <a href="pedidos.html" class="nav-item">Pedidos</a>
                <a href="clientes.html" class="nav-item active">Clientes</a>
                <a href="/api/auth/logout" class="nav-item" style="color: var(--terracota);">Cerrar Sesión</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header-admin">
                <div>
                    <h1>Gestión de Clientes</h1>
                    <p style="color: var(--texto-claro);">Administra los usuarios registrados</p>
                </div>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                </div>
            </div>

            <div class="content-section">
                <div class="section-header">
                    <h2 class="section-title">Listado de Clientes</h2>
                    <button class="btn btn-primary" onclick="abrirModal()">+ Nuevo Cliente</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Nombre</th>
                                <th>Email</th>
                                <th>Fecha Registro</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-clientes">
                            <tr><td colspan="5">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modalCliente" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="tituloModal">Nuevo Cliente</h2>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <form id="formCliente">
                <input type="hidden" id="clienteId">
                
                <div class="form-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="email" required>
                </div>

                <div class="form-group">
                    <label>Contraseña</label>
                    <input type="password" id="password" placeholder="Dejar en blanco para no cambiar">
                    <p style="font-size: 0.8rem; color: #888; margin-top: 5px;">* Requerido solo para nuevos usuarios</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/clientes.js"></script>
</body>
</html>
