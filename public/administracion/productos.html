<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos - Panel Admin</title>
    <link rel="stylesheet" href="../css/estilos-unificados.css">
</head>
<body>
    <div class="admin-container">
        <aside class="sidebar">
            <div class="logo-admin">
                <h2>La desesperanza</h2>
                <p>Panel Administrativo</p>
            </div>

            <nav>
                <a href="dashboard.html" class="nav-item">Dashboard</a>
                <a href="productos.html" class="nav-item active">Productos</a>
                <a href="pedidos.html" class="nav-item">Pedidos</a>
                <a href="clientes.html" class="nav-item">Clientes</a>
                <a href="/api/auth/logout" class="nav-item" style="color: var(--terracota);">Cerrar Sesión</a>
            </nav>
        </aside>

        <main class="main-content">
            <div class="header-admin">
                <div>
                    <h1>Gestión de Productos</h1>
                    <p style="color: var(--texto-claro);">Administra el catálogo</p>
                </div>
                <div class="user-info">
                    <div class="user-avatar">A</div>
                </div>
            </div>

            <div class="content-section">
                <div class="section-header">
                    <h2 class="section-title">Listado de Productos</h2>
                    <button class="btn btn-primary" onclick="abrirModal()">+ Nuevo Producto</button>
                </div>

                <div class="table-container">
                    <table>
                        <thead>
                            <tr>
                                <th>Imagen</th>
                                <th>Nombre</th>
                                <th>Categoría</th>
                                <th>Precio</th>
                                <th>Stock</th>
                                <th>Acciones</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-productos">
                            <tr><td colspan="6">Cargando...</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
    </div>

    <div id="modalProducto" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="tituloModal">Nuevo Producto</h2>
                <span class="close" onclick="cerrarModal()">&times;</span>
            </div>
            <form id="formProducto">
                <input type="hidden" id="prodId">
                
                <div class="form-group">
                    <label>Nombre del Producto</label>
                    <input type="text" id="nombre" required>
                </div>

                <div class="form-group">
                    <label>Descripción</label>
                    <textarea id="descripcion" rows="3"></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Precio</label>
                        <input type="number" id="precio" step="0.01" required>
                    </div>
                    <div class="form-group">
                        <label>Stock</label>
                        <input type="number" id="stock" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Categoría</label>
                    <select id="categoria" required>
                        <option value="">Seleccione...</option>
                    </select>
                </div>

                <div class="form-group">
                    <label>Imagen</label>
                    <input type="file" id="imagen" accept="image/*">
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" onclick="cerrarModal()">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Guardar</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/productos.js"></script>
</body>
</html>
